<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>năm nhuận</title>
</head>
<body>
    


    <script>
        let y = parseInt(prompt("nhập vào số năm:"))
        let rs = false
        if(y%4==0){
            if(y%100==0){
                if(y%400==0){
                    rs=true
                }
            }else rs=true
        }
        rs?alert("năm nhuận"):alert("không phải năm nhuận")

    </script>
</body>
</html>
