<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your hobbies</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="app_container">
        <table>
            <tr>
                <th id="your_hobbies" colspan="2"><h1>SỞ THÍCH CỦA BẠN</h1></th>
            </tr>
            <tr>
                <td><label for="name">Họ và tên</label></td>
                <td><input id="name" type="text"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input id="email" type="email"></td>
            </tr>
            <tr>
                <td>Sở thích</td>
                <td>
                    <input id="sport" type="checkbox">
                    <label class="label_hobbies" for="sport">Thể thao</label>
                    <input id="music" type="checkbox">
                    <label class="label_hobbies" for="music">Âm nhạc</label>
                    <input id="reading" type="checkbox">
                    <label class="label_hobbies" for="reading">Đọc sách</label>
                    <br>
                    <input id="web" type="checkbox">
                    <label class="label_hobbies" for="web">Lướt web</label>
                    <input id="game" type="checkbox">
                    <label class="label_hobbies" for="game">Chơi game</label>
                    <input id="movie" type="checkbox">
                    <label class="label_hobbies" for="movie">Điện ảnh</label>
                    <br>
                    <input id="travel" type="checkbox">
                    <label class="label_hobbies" for="travel">Du lịch</label>

                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit"  value="Gửi thông tin">
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
