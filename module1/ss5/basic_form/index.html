<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic form</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="your_hobbies">
        <div>
            <h1>SỞ THÍCH CỦA BẠN</h1>
        </div>
        <form action="">
            <label class="w100 mt" for="name">Họ và tên</label>
            <input class="mt" id="name" type="text">
            <br>
            <label class="w100 mt" for="email">Email</label>
            <input class="mt" id="email" type="email">
            <br>
            <label class="w100"  for="">Sở thích</label>
            <div class="mt" style="display: inline-block;">
                <input type="checkbox" name="hobbies" id="sport">
                <label class="w100" for="sport">Thể thao</label>
                <input type="checkbox" name="hobbies" id="music">
                <label class="w100" for="music">Âm nhạc</label>
                <input type="checkbox" name="hobbies" id="reading">
                <label class="w100" for="reading">Đọc sách</label>
                <br>
                <input type="checkbox" name="hobbies" id="web">
                <label class="w100" for="web">Lướt web</label>
                <input type="checkbox" name="hobbies" id="game">
                <label class="w100" for="game">Chơi game</label>
                <input type="checkbox" name="hobbies" id="movie">
                <label class="w100" for="movie">Điện ảnh</label>
                <br>
                <input type="checkbox" name="hobbies" id="travel">
                <label class="w100" for="travel">Du lịch</label>
                <br>
            </div>
            <div class="ml mt">
                <input type="submit" value="Gửi thông tin">
                <input type="reset" value="Nhập lại">

            </div>

        </form>
    </div>
</body>
</html>
