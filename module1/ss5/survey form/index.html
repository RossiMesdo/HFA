<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Research Survey</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <h2>
        Market Research Survey
    </h2>
    <p>
        Please take a few moments to complete this satisfaction survey.
    </p>
    <hr>
    <label for="age">What is your age range?</label>
    <br>
    <select name="age" id="age">
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-50">35-50</option>
        <option value="50+">50+</option>
    </select>
    <br>
    <label for="income">What is your yearly income range?</label>
    <br>
    <select name="income" id="income">
        <option value="0 - $25,000">0 - $25,000</option>
        <option value="25,001 - $50,000">25,001 - $50,000</option>
        <option value="50,001 - $100,000">50,001 - $100,000</option>
        <option value="100,000+">100,000+</option>

    </select>
    <br>
    <label for="">Gender Identity</label>
    <br>
    <input type="radio" name="sex" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="sex" id="female">
    <label for="female">Female</label>
    <br>
    <label for="">Which of the following products have your purchased in the last 2 months. Please check all that apply.</label>
    <br>
    <input type="checkbox" name="product" id="pd1">
    <label for="pd1">Product 1</label>
    <br>
    <input type="checkbox" name="product" id="pd2">
    <label for="pd2">Product 2</label>
    <br>
    <input type="checkbox" name="product" id="pd3">
    <label for="pd3">Product 3</label>
    <br>
    <label for="">How often would you use our new product?</label>
    <br>
    <input type="radio" name="frequency" id="daily">
    <label for="daily">daily</label>
    <br>
    <input type="radio" name="frequency" id="weekly">
    <label for="weekly">weekly</label>
    <br>
    <label for="idea">What features would you like to see in the new product.</label>
    <br>
    <textarea name="idea" id="idea" cols="30" rows="10"></textarea>
</body>
</html>
